<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats of dogs?</p>

<form>
	<label for="dogs">Dogs: </label>
	<input id="dogs" type="radio" name="pet" value="DOGS">
	
	<label for="cats">Cats: </label>
	<input id="cats" type="radio" name="pet" value="CATS">

	<p>What's your favorite color?</p>
	<select name="color">
		<option name="color" value="BLUE">Blue</option>
		<option name="color" value="RED">Red</option>
	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>


	<button>Go!</button>

</form>



</body>
</html>
