<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<div>
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
	</div>

	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">

		<label id="female">Female</label>
		<input id="female" type="radio" name="gender" value="Female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">
	</div>

	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="your email" required>

		<label for="password">Password: </label>
		<input id="password" type="password" name="password" placeholder="your password"
		required minlength="5" maxlength="10">
	</div>

	<div>
		Birthday: 
		<select name="Month">
			<option value="0" selected disabled>Month</option>
			<option value="Jan">January</option>
			<option value="Feb">February</option>
		</select>

		<select name="Day">
			<option value="0" selected disabled>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>

		<select name="Year">
			<option value="0" selected disabled>Year</option>
			<option value="1988">1988</option>
			<option value="1989">1989</option>
		</select>
	</div>

	<div>
		<label for="Agree">I agree to the terms and conditions</label>
		<input id="Agree" type="checkbox" name="agree" value="yass" required>
	</div>


	<button>Submit</button>
</form>

</body>
</html>
